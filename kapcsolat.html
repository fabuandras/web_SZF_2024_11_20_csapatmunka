              name="firstname"
              placeholder="Vezetékneved..."
            />

            <label for="lname">Keresztnév:</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Keresztneved.."
            />

              type="text"
              id="email"
              name="email"
              placeholder="valami@gmail.com"
            />

            <label for="tszam">Telefonszám:</label>
            <input
              type="number"
              id="tszam"
              name="tszam"
              placeholder="+36 xx xxx xxxx"
            />
